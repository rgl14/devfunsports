<h1 mat-dialog-title>Effective Settlement</h1>
<div mat-dialog-content>
  <form [formGroup]="ESForm" class="mb-2" style="display: flex; flex-flow: column">
    <p *ngIf="data.userType==6">Enter {{data.type === 1? 'Receive': 'Payment'}} cash amount:</p>
    <p *ngIf="data.userType!=6">Enter {{data.type === 1? 'Payment':'Receive'}} cash amount:</p>
    <input type="number" matInput formControlName="Amount" class="form-control" min="0"/>
    <div class="mt-1"><textarea name="remark" formControlName="Remark" cols="30" rows="5" class="form-control" placeholder="Add remark" onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 48 && event.charCode <= 57">{{data.remarks}}</textarea></div>
    <div class="mt-1"><span>Total Balance</span>: {{totalBalance | number : '1.2-2'}}</div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="onNoClick()">Cancel</button>
  <button
    mat-raised-button
    color="primary"
    (click)="Cashsettle(data)"
    [disabled]="!ESForm.valid || disabled"
  >
  Update
  </button>
</div>
